<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <div class="card">
            <h1 class="title">Color Picker Pro</h1>
            
            <div class="color-preview-container">
                <div class="color-preview" id="colorPreview" title="Click to open picker"></div>
            </div>

            <div class="input-group">
                <label for="hex">HEX Code</label>
                <div class="input-wrapper">
                    <input type="text" id="hex" readonly>
                    <button class="copy-btn" data-target="hex" title="Copy HEX">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
            </div>

            <div class="input-group">
                <label for="rgb">RGB Code</label>
                <div class="input-wrapper">
                    <input type="text" id="rgb" readonly>
                    <button class="copy-btn" data-target="rgb" title="Copy RGB">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
            </div>

            <div class="action-buttons">
                <label for="changeColor" class="btn color-btn">
                    <i class="fa-solid fa-palette"></i> Pick Color
                </label>
                <input type="color" id="changeColor">
                
                <button class="btn share-btn" id="shareBtn" title="Share Color Link">
                    <i class="fa-solid fa-share-nodes"></i> Share Link
                </button>
            </div>

            <div class="social-links">
                <a href="https://instagram.com/endercoder/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://github.com/yekdev/" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </div>
    
    <div id="toast"><i class="fa-solid fa-check-circle"></i> <span>Copied!</span></div>

    <script src="./app.js"></script>
</body>
</html>
